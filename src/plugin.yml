name: DashNetworkCore
version: 6.0.0
author: MasterDash5
description: "DashNetwork main plugin."
softdepend: [ProtocolLib, ProtocolSupport, ViaVersion]
main: dashnetwork.core.Core
api-version: 1.15

permissions:
  dashnetwork.staff:
    default: op
  dashnetwork.admin:
    default: op
  dashnetwork.owner:
    default: false

commands:
  adminchat:
    aliases: [ac]
  anvil:
  bookspy:
    aliases: [bs]
  center:
  clearchat:
    aliases: [cc]
  clearlag:
    aliases: [cl]
  colorlist:
    aliases: [colors]
  commandspy:
    aliases: [cmdspy, cs]
  console:
  crash:
  fakejoin:
  fakeleave:
  fakeop:
  forcefly:
  foxshot:
    aliases: [foxcannon]
  fuckoff:
  gamestate:
    aliases: [state]
  google:
  invisibility:
    aliases: [invis]
  killears:
  list:
    aliases: [online, glist]
  login:
    aliases: [register]
  mattsarmorstands:
  modlist:
    aliases: [modslist]
  mommy:
    aliases: [daddy, grandma, grandpa, aunt, uncle]
  moonphase:
    aliases: [moon]
  nightvision:
    aliases: [nv, see]
  oplist:
    aliases: [ops]
  ownerchat:
    aliases: [oc, dc]
  ping:
  pingspy:
  playerinfo:
  respawn:
    aliases: [forcerespawn]
  server:
    aliases: [world]
  signspy:
    aliases: [ss]
  spawn:
  spin:
  staffchat:
    aliases: [sc]
  test:
  thefurpysong:
    aliases: [furpysong]
  versionlist:
    aliases: [verlist]